<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/HOME/css/bbs.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/HOME/css/bootstrap.css">
<script src="__PUBLIC__/HOME/js/jquery.min.js" type="text/javascript"></script>
</head>
<script>
	$(function(){
		$("#reply").toggle(function(){
			$("#contentdiv").css("display","block");
		},function(){
			$("#contentdiv").css("display","none");
		});
	})
	</script>
<body style="background-color:#CFF">
<include file="Public/head"/>
<div  class="bbsCont" style="margin: 0 auto;height: 500px; width: 60%;background: #fff; border-radius: 4px;opacity: 0.8;">
<div >
	<div ><div><h5>{$note.title}</h5></div><div style="border-bottom: 1px dashed #898989;border-right: 1px dashed #898989;; float: left;text-align: center;margin-right: 20px;"><img src="__PUBLIC__{$author.icon}" width="80" height="80" style="border-radius: 50%;margin: 5px 20px"><p style="font-size: 13px;">作者：{$author.nickname}</p></div><p>&emsp;&emsp;{$note.content}</p><div style="float: right;margin-right: 10px;font-size: 12px;"><span id="reply" style="color: #0095F1">我想评论</span>&emsp;&emsp;<span>发布日期：{$note.date}</span>&emsp;&emsp;<span>浏览量：{$note.pageview}</span></div></div>
	<div id="contentdiv" style="display: none;z-index: 1; text-align: center;clear: both; background: #AFAFAF;opacity: 0.7;padding: 30px"><form action="__APP__/Home/Note/addreply/noteid/{$note.id}" method="post" ><textarea rows="6" cols="90%" name="comment"></textarea><input type="submit" value="评论" style="background: #50B9FA;border: none;border-radius: 4px;"/></form></div>
</div>
	<div style="border: 1px solid #000000;margin-top:60px;"><table><volist name="reply" id="comment"><tr><td>{$comment.username}</td><td>{$comment.content}</td></tr></volist></table></div>
</div>

<include file="Public/footer"/>
</body>
</html>
